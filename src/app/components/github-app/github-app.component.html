<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#db139b" type = "timer" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>

<div class="container mt-3" >
    <div class="row">
        <div  class="col">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h4>Github User Search</h4>
                </div>
                <div class="card-body">
                    <form class="form-inline" (submit)="searchUser()">
                        <div class="form-group">
                            <input  [(ngModel)]="githubUserQuery" name="user" size="40" type="search" class="form-control" placeholder="github user">
                        </div>
                        
                        <div>
                            <input type="submit" value="search" class="btn btn-secondary btn-sm">
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <app-github-profile [githubProfile]="githubProfile"></app-github-profile>
               <!-- <pre>{{githubProfile | json}}</pre> -->
        </div>
    </div>
    <div class="row">
        <div class="col">
            <app-github-repos [githubRepos]="githubRepos"></app-github-repos>
        </div>
    </div>
   

</div>
